      </div>

    </header>
    <div class="cuerpo">
    <div class="contenidoContacto">
    <h1 class="contenidoTitulos">Hace tu reserva Online!</h1>

    <section>
      <form>
        <label for="nombre">
          Nombre
        </label>
        <br />
        <input type="text" id="nombre" />
        <br />
        <label for="apellido">
          Apellido
        </label>
        <br />
        <input type="text" id="apellido" />
        <br />
        <label for="telefono">
          Telefono
        </label>
        <br />
        <input type="tel" id="telefono" placeholder="Ingresa tu telefono" maxlength="10" />
        <br />
        <label for="mail">
          e-mail
        </label>
        <br />
        <input type="email" id="mail" placeholder="Ingresa tu email" />
        
        <br />
        <label for="cantidad">
          Cantidad de personas
        </label>
        <br />
        <input type="num" id="cantidad" placeholder="Ingrese cantidad de personas" maxlength="3" />
        <br />
        <label>
          Local
        </label>
        <br />
        <select>
          <option selected="selected">Seleccione el local donde desea reservar</option>
          <option>Buenos Aires 7400</option>
          <option>Av. Valparaiso 9321</option>
        </select>
        <br />
        <label>
          Horario
        </label>
        <br />
        <select>
          <option selected="selected">Seleccione el horario que desea reservar</option>
          <option>20 hs</option>
          <option>20.30 hs</option>
          <option>21 hs</option>
          <option>21.30 hs</option>
          <option>22 hs</option>
          <option>22.30 hs</option>
        </select>
        <br />
        <label>
          Ya conocias el local?
        </label>
        <br />
        <span>Si</span>
        <input type="radio" name="opcion" value="Si" />
        <span>No</span>
        <input type="radio" name="opcion" value="No" />
        <br />
        <label>
          Queres recibir info sobre nuestras promociones?
        </label>
        <br />
        <span>Si</span>
        <input type="checkbox" name="aceptar" />
        <br />
        <span>Acepto los terminos y condiciones</span>
        <input type="checkbox" name="aceptar" checked="checked" />
        <br />
        <label for="comentarios">
          Algun comentario extra?
        </label>
        <br />
        <textarea id="comentarios" rows="10" cols="50"></textarea>
        <br />
        <input type="submit" />
        <input type="reset" />
      </form>
    </section>
    </div>
    </div>
